<html lang="en">

<head>

    <title>CIT-160 W6 Program Calculator</title>

</head>

<body>
    <header>
    </header>
    <main>
        
        <h4>Instructions:</h4>
        <ul>
            <li>Box 1: Enter your first number</li>
            <li>Box 2: Pick: add, subtract, multiply, or divide</li>
            <li>Box 3: Enter your second number</li>
            <li>Box 4: Enter your answer</li>
            <li>Click the button to check your answer</li>
        </ul>
        <label><input type="text" id="number1" size="2"></label>
        <select name="operators" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            </select>
        <label><input type="text" id="number2" size="2"></label>
        <label> = <input type="text" id="myanswer" size="2"></label>
        <label><button type="button" onclick="myCalculator()">Check your answer</button></label>
        <p><span id='output'></span></p>
        <script src="js/calc.js"></script>
