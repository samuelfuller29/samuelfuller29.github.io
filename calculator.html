<head>

<body>
    <header>
        <h1>Kids Calculator</h1>
    </header>
    <main>
        <h3>Let's measure your arithmatic abilities</h3>
        <h4>Introduce two numbers, one operator and the correct answer</h4>

        <label><input type="text" id="number1" size="2"></label>
        <select name="operator" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <label><input type="text" id="number2" size="2"></label>
        <label> = <input type="text" id="myanswer" size="2"></label>
        <label><button type="button" onclick="myCalculator()">Check your answer</button></label>
        <p><span id='output'></span></p>
        <script src="js/calc.js"></script>
</body>
