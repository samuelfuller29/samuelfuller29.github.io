<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT-160 Template Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Week 4 Calculator</h1>
        <h2>Sam Fuller</h2>
    </header>
    <main>
        <h3>Add Two Numbers</h3>
        <label>Enter Number One: <input type="text" id="number1"></label>
      <label>Enter Number Two: <input type="text" id="number2"></label>
        <label><button onclick="addnumbers()">Add Numbers</button></label>
        <hr>
        <p><id="sum"></p>
    </main>
    <footer>
        &copy;2020 &bull; Sam Fuller &bull; BYU-Idaho &bull; CIT 160
    </footer> 
    <script>
        function addnumbers() {
        // INPUT
        let number1 = parseFloat(document.getElementById('number1').value);
        let number2 = parseFloat(document.getElementById('number2').value);
        // PROCESSING
        // add two numbers together and store in my output variable
        let sum = number1 + number2;
        // OUTPUT
        document.getElementById("sum").innerHTML = "The sum <strong>is " + sum;
        
        }
    </script>  
</body>
</html>
