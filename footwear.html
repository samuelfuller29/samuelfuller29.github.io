<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <h1>Week 6 Weather Shoes</h1>
        <h2>Sam Fuller</h2>
    </header>
    <main>
        <h3>Footwear</h3>
        <label>
            <select name="weather" id="weather">
                <option value="" disabled selected>-- Select the Weather --</option>
                <option value="snow">Snow</option>
                <option value="rain">Rain</option>
                <option value="hot">Hot</option>
                <option value="unknown">Unknown</option>
            </select>
        </label>
        <label><button type="button" onclick="getShoes()">Get Shoes</button></label>
        <hr>
        <p>Output: <span id='output'></span></p>
    </main>
    <footer>
        &copy;2020 &bull; Sam Fuller &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function getShoes()
        // Input weather from combo box
        let weather = document.getElementById('weather').value;
        // Processing
        if (weather === "snow") {
            shoes = "Boots"
        } else if (weather === "rain") {
            shoes = "galoshes"
        } else if (weather === "hot") {
            shoes = "sandals"
        } else if (weather === "unknown") {
            shoes = "shoes"
        }
        // Output
        document.getElementById('').innerHTML = getShoes;
    }


    </script>

</body>

</html>
