<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Week 11: More Functions with Parameters</h1>
        <h2>Sam Fuller</h2>
    </header>
    <main id="Loan Assignment">
        <h3>Loan Calculator</h3>
        <label>Amount borrowed (principal) <input type="text" id="ammountBorrowed"></label>
        <label>Annual interest rate (example: 3.875) <input type="text" id="rate"></label>
        <label>Number of years <input type="text" id="numberYears"></label>
        <label>Payments per year <input type="text" id="paymentsPerYear"></label>
        <button type="button" onclick="doPayment()">Compute payment</button>
        <hr>       
        <p><span id="paymentOutput"></span></p>       
        <hr>
        <label>Number of payments paid to date <input type="text" id="paymentsToDate"></label>
        <button type="button" onclick="doBalance()">Compute Balance</button>
        <hr>
        <p><span id="balanceOutput"></span></p>
    </main>
