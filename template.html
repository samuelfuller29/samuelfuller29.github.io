    <script> 
    function countDown() {
    var output = "";
    var skip = parseInt(document.getElementById('integer').value);
    var i = 100;
    while (i >= 0) {
        output += i + "<br>";
        i -= skip;
    }
    document.getElementById('output').innerHTML = output;
}   <p><span id= output></span></p>
